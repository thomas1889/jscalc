<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Calc Js</title>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <br />
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>0</button>
        <button>.</button>
        <button>/</button>
        <button id="equals">=</button>
      </div>
      <button id="clear">CLEAR</button>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
  </body>

</html>
